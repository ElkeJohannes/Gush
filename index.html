<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include JQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gush - Guess Shapes</title>
</head>

<body>
    <h1 class="header">
        <div class="header-main">Gush </div>
        <span class="hyphen">- </span>
        <div class="header-sub">Guess Shapes</div>
    </h1>

    <div id="game-container">
        <div id="top-info">
            <!-- Current game info -->
            <table id="game-info">
                <tr>
                    <th>Speed</th>
                    <th>Shapes</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td id="speed">1</td>
                    <td id="shapes">2</td>
                    <td id="score">0</td>
                </tr>
            </table>
            <div id="current-round">Current Round
                <div id="current-round-counter">0</div>
            </div>
            <!-- / Current game info -->
            <button id="highscores-button" class="game-control">View Highscores</button>
        </div>
        <div id="shape-container"></div>
    </div>
    </div>

    
    <div id="overlay">
        <div id="results-pane" class="hidden"></div>
        <button id="play-button" class="game-control">Play!</button>
    </div>

    <!-- Hidden answers -->
    <div id="answers" class="hidden"></div>

    <!-- Include my own javascript files at the bottom of the page -->
    <script src="assets/js/game.js" type="text/javascript"></script>
</body>

</html>
